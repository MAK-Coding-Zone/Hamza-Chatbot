    <script>
        let currentSessionId = null;

        // Function to send a message
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Disable input and button while waiting for response
            const inputField = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            inputField.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat box
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="message user-message">
                    <div class="message-content">${userInput}</div>
                </div>
            `;

                        <span>Thinking...</span>
                    </div>
                </div>
            `;

            // Send message to backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    session_id: currentSessionId,
                    message: userInput 
                }),
            });

            const data = await response.json();

            const loadingMessage = chatBox.querySelector('.loading-spinner');
            loadingMessage.parentElement.innerHTML = `
                <div class="message-content">${data.reply}</div>
            `;

            // Re-enable input and button
            inputField.disabled = false;
            sendButton.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message

            // Update chat history in sidebar
            updateChatHistory();
        }

        // Function to start a new chat
        async function startNewChat() {
            currentSessionId = Date.now().toString(); // Use timestamp as session ID
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // Clear chat box
            document.getElementById('user-input').value = ''; // Clear input field
            updateChatHistory();
        }

        // Function to update chat history in sidebar
        async function updateChatHistory() {
            const response = await fetch('/chat-sessions');
            const sessions = await response.json();
            const chatHistoryList = document.getElementById('chat-history-list');
            chatHistoryList.innerHTML = ''; // Clear existing history

            sessions.forEach(session => {
                chatHistoryList.innerHTML += `
                    <li onclick="loadChat('${session.id}')">${session.summary}</li>
                `;
            });
        }

        // Function to load a specific chat
        async function loadChat(sessionId) {
            currentSessionId = sessionId;
            const response = await fetch(`/chat-history?session_id=${sessionId}`);
            const chatHistory = await response.json();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // Clear chat box

            chatHistory.forEach(msg => {
                chatBox.innerHTML += `
                    <div class="message ${msg.role}-message">
                        <div class="message-content">${msg.content}</div>
                    </div>
                `;
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
        }

        // Function to clear all chat history
        async function clearAllChats() {
            await fetch('/clear-all-chats', { method: 'POST' });
            currentSessionId = null;
            updateChatHistory(); // Refresh the sidebar
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // Clear chat box
        }

        // Function to toggle light/dark mode
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.textContent = '☀️';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.textContent = '🌙';
            }
        }

        // Initialize theme toggle
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        // Load chat history on page load
        window.onload = () => {
            startNewChat(); // Start a new chat session by default
            updateChatHistory(); // Load chat history in sidebar
        };

        // Send message on Enter key press
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
